<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器配置</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --container-bg: #ffffff;
            --text-color: #111827;
            --label-color: #374151;
            --input-border: #d1d5db;
            --input-bg: #ffffff;
            --section-border: #e5e7eb;
            --heading-color: #1f2937;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --button-text: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --container-bg: #1f2937;
                --text-color: #f3f4f6;
                --label-color: #d1d5db;
                --input-border: #4b5563;
                --input-bg: #374151;
                --section-border: #374151;
                --heading-color: #e5e7eb;
                --button-bg: #3b82f6;
                --button-hover: #60a5fa;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }
        
        #configForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--label-color);
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            width: 100%;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
            grid-column: 1 / -1;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--heading-color);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--section-border);
            padding-bottom: 0.5rem;
            grid-column: 1 / -1;
        }
        
        /* Specific adjustments for full-width inputs if needed */
        .full-width {
            grid-column: 1 / -1;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            display: none;
        }
        .message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        @media (max-width: 768px) {
            #configForm {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>服务器初始化配置</h1>
        <form id="configForm">
            <div class="section-title">基本设置</div>
            <div class="form-group">
                <label for="webport">Web 端口</label>
                <input type="number" id="webport" name="webport" value="27015" required>
            </div>

            <div class="section-title">数据库设置</div>
            <div class="form-group">
                <label for="host">主机地址</label>
                <input type="text" id="host" name="host" value="127.0.0.1" required>
            </div>
            <div class="form-group">
                <label for="port">端口</label>
                <input type="number" id="port" name="port" value="3306" required>
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="database">数据库名</label>
                <input type="text" id="database" name="database" required>
            </div>
            <div class="form-group">
                <label for="prefix">表前缀 (可选)</label>
                <input type="text" id="prefix" name="prefix">
            </div>

            <div class="section-title">摸鱼派密钥设置（可选）</div>
            <div class="form-group">
                <label for="goldenKey">Golden Key (积分密钥)</label>
                <input type="text" id="goldenKey" name="goldenKey">
            </div>
            <div class="form-group">
                <label for="marketKey">Market Key (市场密钥)</label>
                <input type="text" id="marketKey" name="marketKey">
            </div>

            <button type="submit" id="submitBtn">保存配置</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            messageDiv.style.display = 'none';

            const formData = new FormData(e.target);
            const data = {};
            
            // Convert FormData to JSON object, handling numbers
            for (let [key, value] of formData.entries()) {
                if (key === 'webport' || key === 'port') {
                    data[key] = Number(value);
                } else {
                    data[key] = value;
                }
            }

            try {
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.code === 0) {
                    messageDiv.textContent = result.msg || '配置保存成功！';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        if (!location.href.includes(':')) {
                            location = '/';
                        } else {
                            location.href = `${location.protocol}//${location.hostname}:${data.webport}/`;
                        }
                    }, 1500);
                } else {
                    throw new Error(result.msg || '未知错误');
                }
            } catch (error) {
                messageDiv.textContent = '保存失败: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = '保存配置';
            }
        });
    </script>
</body>
</html>

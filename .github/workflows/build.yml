name: Build Package and Demo

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
        cd game
        npm ci
        npm run build
        cd dist
        npm ci --omit=dev